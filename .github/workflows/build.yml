name: Build & Publish CSS

on:
  release:
    types: [published]

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build SCSS
        run: |
          mkdir -p dist
          npx sass scss/light.scss dist/light.css --style=compressed
          npx sass scss/dark.scss dist/dark.css --style=compressed
          npx sass scss/auto.scss dist/auto.css --style=compressed

      - name: Update README version
        run: |
          latest_tag=$(echo "${GITHUB_REF_NAME}" | sed 's/^v//')
          sed -E -i "s/orthocss@[0-9]+\.[0-9]+\.[0-9]+/orthocss@${latest_tag}/g" README.md

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Commit dist and README
        run: |
          release_branch="${GITHUB_REF_NAME}"
          git checkout $release_branch
          git add -f dist
          git add README.md
          git commit -m "Build CSS and update README for release $release_branch" || echo "No changes to commit"
          git push origin $release_branch

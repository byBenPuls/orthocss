name: Build & Publish CSS
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  build-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build SCSS
        run: |
          mkdir -p dist
          npx sass scss/light.scss dist/light.css --style=compressed
          npx sass scss/dark.scss dist/dark.css --style=compressed
          npx sass scss/auto.scss dist/auto.css --style=compressed

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Push dist to release branch
        run: |
          release_branch="release/${GITHUB_REF_NAME#refs/tags/}"
          git checkout -b $release_branch
          git add -f dist
          git commit -m "Add compiled CSS for release $GITHUB_REF_NAME"
          git push origin $release_branch

      - name: Update README in master
        run: |
          git fetch origin master
          git checkout master
          latest_tag="${GITHUB_REF_NAME#refs/tags/}"
          sed -E -i "s/orthocss@[0-9]+\.[0-9]+\.[0-9]+/orthocss@${latest_tag}/g" README.md
          git add README.md
          git commit -m "Update CDN version in README to ${latest_tag}" || echo "No changes to commit"
          git push origin master
